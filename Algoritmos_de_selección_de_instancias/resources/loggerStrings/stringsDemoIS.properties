\n \t -s + int\t Seed for the random number generator. (Default: 1)\
\n \t -pn + int\t Number of partitions in which the dataset will be divided. (Default: 10)\
\n \t -dsperc + double\t Percentage of the dataset used to calculate the criterion. (Default: 1.0)
