DemoISWrongArgsError =  Wrong input parameter format when launching the Democratic \
Instance Selection (demoIS) algorithm. Error in {0}
DemoISWrongArgsValuesError = Check the values for -rep, -alpha, -k, -np and -dsperc. Remember that:\
\n \t -rep must be positive.\
\n \t -alpha must be a number between 0 and 1.\
\n \t -k must be positive.\
\n \t -np must be positive.\
\n \t -dsperc must be a number between 1 and 100.\
\n \t -npknn must be positive.\
\n \t -nrknn must be positive.\
\n \t -nrpknn must be positive or -1 for auto-setting.\
\n \t -maxWknn must be positive. \
\n \t -dt must be MANHATTAN = 1 ; EUCLIDEAN = 2 ; HVDM = 3.\
DemoISPossibleArgs = Possible arguments are:\
\n \t -rep + int \t Number of rounds. (Default: 10)\
\n \t -alpha + double \t Alpha value. (Default: 0.75)\
\n \t -k + double \t Number of Nearest Neighbors.\
\n \t -s + int\t Seed for the random number generator. (Default: 1)\
\n \t -pn + int\t Number of partitions in which the dataset will be divided. (Default: 10)\
\n \t -dsperc + double\t Percentage of the dataset used to calculate the criterion. (Default: 1.0)\
\n \t -npknn + Int \t Number of partitions for the training dataset in KNN. (Default: 10)\
\n \t -nrknn + Int \t Number of reduce partitions in the KNN result. (Default: 1)\
\n \t -nrpknn + Int \t Number of partitions for the test dataset in KNN. (Default: 1)\
\n \t -maxWknn + double \t Maximum weight of each partition of the test dataset in KNN(only on auto-setting) (Default: 0.0)\
\n \t -dtknn + int How to measure the distance between two instances.

