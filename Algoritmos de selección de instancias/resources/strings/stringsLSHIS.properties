LSHISWrongArgsError =  Wrong input parameter format when launching the LSHIS \
algorithm.
LSHISPossibleArgs = Possible arguments are:\
\n \t -and + int \t Number of AND-constructions to use. (Mandatory)\
\n \t -or + int \t Number of OR-constructions to use. (Mandatory)\
\n \t -w + double\t Buckets width.(Default: 1)\
\n \t -s + int\t Seed for the random number generator. (Default: 1)